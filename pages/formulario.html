</head>

        <div class="container-fluid editarNav">
            <div class="tituloConLogo navbar-brand">
                <a class="volverInicio" aria-current="page" href="../index.html"><img src="../img/logo.png" alt=""></a>
                <a class="volverInicio" aria-current="page" href="../index.html"><h1>HardWorld</h1></a>
            </div>
        <nav class="editarNav navbar navbar-expand-lg navbar-dark">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="formularioContenedor">

            <div class="mensajeForm">
                <h1>Complete los campos para confirmar la compra</h1>
            </div>
            <form class="row g-3 formulario">
                <div class="col-md-4">
                    <label for="validationDefault01" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="validationDefault01" value="" required>
                </div>
                <div class="col-md-4">
                    <label for="validationDefault02" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="validationDefault02" value="" required>
                </div>
                <div class="col-md-3">
                    <label for="validationDefault04" class="form-label">Método de pago
                    </label>
                    <select class="form-select" id="validationDefault04" required>
                        <option selected disabled value=""></option>
                        <option>Visa</option>
                        <option>MasterCard</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="validationDefault03" class="form-label">Localidad</label>
                    <input type="text" class="form-control" id="validationDefault03" required>
                </div>
                <div class="col-md-6">
                    <label for="validationDefault03" class="form-label">Dirección de facturación</label>
                    <input type="text" class="form-control" id="validationDefault03" required>
                </div>
                <div class="col-md-6">
                    <label for="validationDefault03" class="form-label">codigo postal</label>
                    <input type="text" class="form-control" id="validationDefault03" required>
                </div>
                <div class="col-md-4">
                    <label for="validationDefaultUsername" class="form-label">Código de seguridad
                    </label>
                    <div class="input-group">
                        <span class="input-group-text" id="inputGroupPrepend2">CVC</span>
                        <input type="text" class="form-control" id="validationDefaultUsername"
                            aria-describedby="inputGroupPrepend2" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="validationDefault03" class="form-label">Número de tarjeta</label>
                    <input type="text" class="form-control" id="validationDefault03" required>
                </div>
                <div class="col-md-3">
                    <label for="validationDefault05" class="form-label">Caducidad</label>
                    <input type="date" class="form-control" id="validationDefault05" required>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                        <label class="form-check-label" for="invalidCheck2">
                            Aceptar los términos y condiciones
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Submit form</button>
                </div>
            </form>

        </section>
    </main>

    <footer>
        <div class="logoFooter">
            <img src="../img/logo.png" alt="">
        </div>
        <div class="redes">
            <h2>Siguenos en</h2>
            <img src="../img/instagram.png" alt="Instagram">
            <img src="../img/gorjeo.png" alt="Twitter">
            <img src="../img/tiktok.png" alt="Tiktok">

        </div>
        <p>Contactanos al 223 503 3781 o envia un correo a HardWorld@gmail.com</p>
    </footer>
